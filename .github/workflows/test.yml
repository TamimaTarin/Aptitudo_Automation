name: Run Selenium Tests on Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'     # âœ… This line was missing in your file

      - name: Set up Maven
        run: sudo apt install -y maven

      - name: Run Tests
        run: mvn clean test
